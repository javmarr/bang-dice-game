<html>

<head>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js"></script>
</head>

<body onload="resetLocks()">
    <div class="container">
        <div class="top" align="center">
            <h1>BANG!! Dice Roller</h1>
            <h2 id="rollCount">Roll Number: 0</h2>
            <h3 id="maxRolls" hidden>MAX ROLLS</h3>
            <button id="resetButton" class="btn" onClick="reset()" hidden> Reset </button>
            <button id="rollButton" class="btn" onClick="rollDice()"> Roll the dice </button>
            
            <table class="diceContainer">
                <tr>
                    <td></td>
                    <td><img onClick="toggleLock(this)" class="dice" id="dice0" src="img/1.png"></td>
                    <td><img onClick="toggleLock(this)" class="dice" id="dice1" src="img/2.png"></td>
                    <td><img onClick="toggleLock(this)" class="dice" id="dice2" src="img/3.png"></td>
                    <td><img onClick="toggleLock(this)" class="dice" id="dice3" src="img/4.png"></td>
                    <td><img onClick="toggleLock(this)" class="dice" id="dice4" src="img/5.png"></td>
                    <!-- download dice face that is not displayed -->
                    <td hidden><img src="img/6.png"></td>
                </tr>
                <tr id="keepRow" hidden>
                    <td>Keep</td>
                    <td><input class="lock" id="lock0" type="checkbox"></td>
                    <td><input class="lock" id="lock1" type="checkbox"></td>
                    <td><input class="lock" id="lock2" type="checkbox"></td>
                    <td><input class="lock" id="lock3" type="checkbox"></td>
                    <td><input class="lock" id="lock4" type="checkbox"></td>
                </tr>
            </table>
        </div>
</body>

</html>
